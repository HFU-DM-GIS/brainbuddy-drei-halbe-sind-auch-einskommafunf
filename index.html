<!DOCTYPE html>
<html>
  <head>
    <!-- Deklaration des Dokumententyps -->

    <title>Memory Spiel</title>
    <!-- Titel des HTML-Dokuments -->

    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Einbindung einer externen CSS-Datei für das Styling -->

    <script src="apikey.js" defer></script>
    <!-- Einbindung einer externen JavaScript-Datei für den API-Schlüssel, mit dem defer-Attribut für asynchrone Ausführung -->

    <script src="script.js" defer></script>
    <!-- Einbindung einer externen JavaScript-Datei für die Skriptlogik, mit dem defer-Attribut für asynchrone Ausführung -->

  </head>
  <body>
    <!-- Body des HTML-Dokuments -->

    <div class="container">
      <!-- Container-Div für den gesamten Inhalt -->

      <h1>Brain Buddy</h1>
      <!--<div class="description"></div>-->
      <h5>fülle die felder aus um zu starten</h5>

      <form id="theme-form">
        <!-- Formular zum Eingeben eines Themas -->

        <label for="theme-input">Gib ein Thema ein:</label>
        <!-- Beschriftung für das Eingabefeld für das Thema -->

        <input type="text" id="theme-input" required>
    </form>
  <form action="">
      <label for="numberSelect">Kärtchenanzahl:</label>
      <select id="numberSelect" onchange="updateValue()" required>
        <option value="">-Anzahl wählen-</option>
        <option value="4">8</option>
        <option value="6">12</option>
        <option value="8">16</option>
        <option value="10">20</option>
         </select>
    </form>
 <div class="error-msg">
    <div class="error-msg1" style="display: none;">! Bitte gib ein Thema für dein Memoryspiel ein.</div>
    <div class="error-msg2" style="display: none;">! Bitte gebe an mit wie vielen Kärtchen du spielen möchtest.</div>
 </div>   
    <button class="start" type="button" onclick="startGame()">Starte das Spiel</button>
    <div class="memory-game"></div>
  <!--
    <button id ="reset" class="reset">Reset</button>
  -->
     
    </div>
  </body>
</html>
